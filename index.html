<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryGameV2</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="game">
       <div class="input-group mb-3">
         <span class="input-group-text">@</span>
         <div class="form-floating">
           <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
           <label for="floatingInputGroup1">Username</label>
         </div>
       </div>

       <div class="input-group mb-3">
         <input type="number" id="NumberInput" class="form-control" placeholder="enter number of pairs" aria-label="Recipient's username" aria-describedby="button-addon2"/>
         <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="startGame()">confirm</button>
       </div>

       
          <div class="infoBox">
           <span class ="gameInfo" id="username"></span>
           <span class ="gameInfo" id="timer"></span>
           <span class ="gameInfo" id="countOfFoundPairs"></span>
          </div>
          <div id="cardContainer">
          </div>
    </div>
   
       <div id="congratsBox" class="congratsBox" hidden>
        <div class = "congratsInfo" id="winnerName"></div>
        <div class = "congratsInfo">You found all of them!</div>  
        <div class = "congratsInfo" id="endTime"></div>
        <div class="congratsInfo">Enter number of pairs to play again!</div>

        <div class="input-group mb-3">
          <input type="number" id="typeNumber" class="form-control" placeholder="enter number of pairs" aria-label="Recipient's username" aria-describedby="button-addon2"/>
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="startGame()">confirm</button>
        </div>
       </div>
    
   
   
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <script src="index.js"></script>    
  </body>
</html>
